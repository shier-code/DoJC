<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        var arr2 = [1, 2, 3, 4, 5]
        var mapArr = arr.map(function (item) {
            return item * 2;
        })
        var mapArr2 = arr2.forEach(function (item,index) {
            return arr2[index] =item * 2;
        })
        console.log(arr);
        console.log(mapArr);
        console.log(arr2);
        console.log(mapArr2);
    </script>
</body>
