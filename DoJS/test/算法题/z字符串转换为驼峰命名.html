<body>
    <script>
        function myToUpperCase(obj) {
            var objArr = obj.split('-')
            console.log(objArr[1].charAt(0).toUpperCase() + objArr[1].substr(1, objArr[1].length - 1))
            for (var i = 1; i < objArr.length; i++) {
                objArr[i] = objArr[i].charAt(0).toUpperCase() + objArr[i].substr(1, objArr[1].length - 1)
            }
            newObj = objArr.join('')
            console.log(newObj)
            return newObj
        }
        myToUpperCase("get-element-by-id")
    </script>
